<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container-fluid p-3">
      <div class="row">
        <div class="col">
          <input type="text" placeholder="Enter a word" id="wordToSearch" />
          <button
            class="btn btn-info"
            id="getSynonymButton"
            onclick="getSynonyms()"
          >
            Get synonyms
          </button>
        </div>
        <div id="definition-label" class="col"></div>
      </div>
      <div class="row my-3">
        <div id="synonym-section" class="col border rounded mx-1">
          <h3>Synonyms</h3>
        </div>
        <div
          id="definition-section"
          class="col border rounded mx-1 text-bg-secondary"
        >
          <h3>Definitions</h3>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
